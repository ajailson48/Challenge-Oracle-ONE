<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenges - ONE</title>
</head>
<body>
    <header class="home">

        <img id="logo" src="img/logo.png"> 
        <h1>Decodificador de Texto</h1>
    
    </header>

    <main>
        <div class="main-principal">
            <section class="section-textarea">
                <textarea  name="" id="textoUm" cols="80" rows="15" placeholder="Digite seu texto"></textarea>
            </section>
    
            <section id="p-section">
                <p>&copy; Apenas letras minúsculas e sem acento.</p>
    
                <button id="button1" onclick="btnCriptografar()">Criptografar</button>
                <button id="button2" onclick="btnDescriptografar()">Descriptografar</button>
            </section>
        </div>

        <section class="mostrar-resultado">
            <textarea name="" id="textoDois" cols="30" rows=""></textarea>
            <img class="img-resultado" src="img/boneco.svg" alt="">
            <h4>Nem uma mensagem encontrada</h4>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>

    <footer>
        <p class="p-footer">Challenge - Programa de formação ONE</p>
    </footer>
 
    <script src="script.js"></script>

</body>
</html>
